<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../css/signin.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div id="message-display" class="message-display" style="display: none;"></div>

      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <input type="text" placeholder="Email" id="email-login" autocomplete="email" autofocus />
            </div>
            <div class="input-field">
              <input type="password" placeholder="Password" id="password-login" autocomplete="current-password" />
              <span class="toggle-password" data-target="password-login"><i class="fas fa-eye"></i></span>
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <div class="remember-me-checkbox">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Ghi nhớ đăng nhập</label>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <input type="text" placeholder="Username" id="username-register" autocomplete="username" />
            </div>
            <div class="input-field">
              <input type="email" placeholder="Email" id="email-register" autocomplete="email" />
            </div>
            <div class="input-field">
              <input type="password" placeholder="Password" id="password-register" autocomplete="new-password" />
              <span class="toggle-password" data-target="password-register"><i class="fas fa-eye"></i></span>
            </div>
            <div class="input-field">
              <input type="password" placeholder="Confirm Password" id="confirm-password-register" autocomplete="new-password" />
              <span class="toggle-password" data-target="confirm-password-register"><i class="fas fa-eye"></i></span>
            </div>
            <input type="submit" class="btn" value="Sign up" id="signup-submit-btn" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/script.js"></script>
    <script>
    </script>
  </body>
</html>
