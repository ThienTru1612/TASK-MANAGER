<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Quản lý Tác vụ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <i class="fas fa-tasks"></i>
                    <span>TaskMaster</span>
                </div>
                <div class="user-info" id="userMenu">
                    <img src="../images/avatar.jpg" alt="User Avatar">
                    <span>Người dùng</span>
                    <div class="sidebar-menu" id="userDropdown">
                        <div class="menu-header">
                            <i class="fas fa-chevron-up"></i>
                        </div>
                        <ul>
                            <li><i class="fas fa-user"></i> Thông tin cá nhân</li>
                            <li><i class="fas fa-lock"></i> Đổi mật khẩu trang sinh viên</li>
                            <li><i class="fas fa-th-large"></i> Đổi mật khẩu Microsoft</li>
                            <li><i class="fab fa-google"></i> Đổi mật khẩu Google</li>
                            <li><i class="fas fa-sign-out-alt"></i> Đăng xuất</li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-menu">
                    <h3>Menu</h3>
                    <ul>
                        <li><a href="#" class="active"><i class="fas fa-home"></i> Trang chủ</a></li>
                        <li><a href="#"><i class="fas fa-inbox"></i> Tất cả tác vụ</a></li>
                        <li><a href="#"><i class="fas fa-calendar-alt"></i> Lịch</a></li>
                        <li><a href="#"><i class="fas fa-chart-bar"></i> Thống kê</a></li>
                        <li><a href="#"><i class="fas fa-users"></i> Nhóm</a></li>
                    </ul>
                </div>

                <div class="sidebar-menu">
                    <h3>Danh mục</h3>
                    <ul>
                        <li><a href="#"><i class="fas fa-briefcase"></i> Công việc</a></li>
                        <li><a href="#"><i class="fas fa-book"></i> Học tập</a></li>
                        <li><a href="#"><i class="fas fa-heart"></i> Cá nhân</a></li>
                    </ul>
                </div>
            </div>

            <div class="task-section">
                <div class="task-header">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm tác vụ..." class="form-control" style="max-width: 250px;">
                    <h2><i class="fas fa-list-ul"></i> Danh sách tác vụ</h2>
                    <button id="addTaskBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Thêm tác vụ</button>
                </div>

                <div class="task-filters">
                    <button class="filter-btn active">Tất cả</button>
                    <button class="filter-btn">Đang thực hiện</button>
                    <button class="filter-btn">Hoàn thành</button>
                    <button class="filter-btn">Quá hạn</button>
                </div>

                <div class="task-list" id="taskList">
                    </div>
            </div>
        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Thêm tác vụ mới</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label for="taskTitle">Tiêu đề</label>
                    <input type="text" id="taskTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Mô tả</label>
                    <textarea id="taskDescription" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Hạn chót</label>
                    <input type="date" id="taskDueDate" class="form-control">
                </div>
                <div class="form-group">
                    <label for="taskPriority">Độ ưu tiên</label>
                    <select id="taskPriority" class="form-control">
                        <option value="low">Thấp</option>
                        <option value="medium" selected>Trung bình</option>
                        <option value="high">Cao</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Trạng thái</label>
                    <select id="taskStatus" class="form-control">
                        <option value="todo">Chưa bắt đầu</option>
                        <option value="inprogress">Đang thực hiện</option>
                        <option value="done">Hoàn thành</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" id="cancelBtn">Hủy</button>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
