<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân của Huỳnh Võ Huyền Trân</title>
    <link rel="stylesheet" href="../css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="profile-container">
        <div class="profile-header">
            <img src="avatar.jpg" alt="Ảnh đại diện" class="profile-avatar">
            <div class="profile-info">
                <h1>Huỳnh Võ Huyền Trân</h1>
                <p class="username">Tranhuỳnh234</p>
                <button class="edit-profile-btn">Edit profile</button>
            </div>
        </div>

        <div class="content-section">
            <h2>Popular repositories</h2>
            <p class="no-repos">You don't have any public repositories yet.</p>
        </div>

        <div class="content-section contribution-activity">
            <h2>Contribution activity</h2>
            <p class="contribution-summary">16 contributions in the last year</p>
            <div class="contribution-graph">
                <div class="graph-row">
                    <span class="day-label">Mon</span>
                    <div class="square-container">
                        <div class="square level-0"></div>
                        <div class="square level-0"></div>
                        <div class="square level-1"></div>
                        <div class="square level-2"></div>
                        <div class="square level-3"></div>
                        <div class="square level-4"></div>
                        <div class="square level-0"></div>
                    </div>
                </div>
                 <div class="graph-row">
                    <span class="day-label">Wed</span>
                    <div class="square-container">
                        <div class="square level-0"></div>
                        <div class="square level-0"></div>
                        <div class="square level-0"></div>
                        <div class="square level-1"></div>
                        <div class="square level-2"></div>
                        <div class="square level-3"></div>
                        <div class="square level-4"></div>
                    </div>
                </div>
                 <div class="graph-row">
                    <span class="day-label">Fri</span>
                    <div class="square-container">
                        <div class="square level-0"></div>
                        <div class="square level-0"></div>
                        <div class="square level-0"></div>
                        <div class="square level-0"></div>
                        <div class="square level-1"></div>
                        <div class="square level-2"></div>
                        <div class="square level-3"></div>
                    </div>
                </div>
                </div>
            <p class="contribution-info">Tranhuỳnh234 has no activity yet for this period.</p>
            <button class="show-more-btn">Show more activity</button>
        </div>
    </div>


</body>
</html>
